<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/to-do-list.1ea9262f.png" type="image/x-icon">
    <link rel="stylesheet" href="/ToDo-JavaScript-.8c7b74e2.css">
    <script defer="" type="module" src="/ToDo-JavaScript-.31b563d9.js"></script>
    <title>To Do</title>
</head>
<body>
    <main class="main">
        <article class="todo">
            <header class="todo__header">
                <h1 class="todo__header_title">TODO</h1>
                <button class="todo__header_btn"></button>
            </header>
            <div class="todo__add">
                <div class="todo__mark--add"></div>
                <input type="text" placeholder="Create a new todo..." class="todo__add_text">
            </div>
            <ul class="todos__list">
                <li class="todo__smth">Add something...</li>
            </ul>
            <div class="todos__sort">
                <p class="todos__sort_left">0 items left</p>
                <ul class="todos__sort_params">
                    <li class="todos__sort_params_param activeBtn sort__param--all">All</li>
                    <li class="todos__sort_params_param sort__param--active">Active</li>
                    <li class="todos__sort_params_param sort__param--completed">Completed</li>
                </ul>
                <p class="todos__sort_clear">Clear Completed</p>
            </div>
            <p class="todo__footer_text">Drag and drop to reorder list</p>
        </article>
    </main>

</body></html>

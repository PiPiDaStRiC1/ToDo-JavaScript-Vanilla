<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><link rel="icon shortcut" href=to-do-list.d8e1b5ca.png type=image/x-icon><link rel=stylesheet href=ToDo-JavaScript-.641f3679.css><script type=module defer src=ToDo-JavaScript-.7a9b1a24.js></script><title>To Do</title><body>
    <main class=main>
        <article class=todo>
            <header class=todo__header>
                <h1 class=todo__header_title>TODO</h1>
                <button class=todo__header_btn></button>
            </header>
            <div class=todo__add>
                <div class=todo__mark--add></div>
                <input placeholder="Create a new todo..." class=todo__add_text>
            </div>
            <ul class=todos__list>
                <li class=todo__smth>Add something...</li>
            </ul>
            <div class=todos__sort>
                <p class=todos__sort_left>0 items left</p>
                <ul class=todos__sort_params>
                    <li>
                        <button class="activeBtn sort__param--all todos__sort_params_param">All</button>
                    </li>
                    <li>
                        <button class="sort__param--active todos__sort_params_param">Active</button>
                    </li>
                    <li>
                        <button class="sort__param--completed todos__sort_params_param">Completed</button>
                    </li>
                </ul>
                <button class=todos__sort_clear>Clear Completed</button>
            </div>
            <p class=todo__footer_text>Drag and drop to reorder list</p>
        </article>
    </main>
